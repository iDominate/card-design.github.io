<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    <div class="parent-container">
        <div class="card-header">
            <div class="logo-brand">
                <img src="./images/logo.png" alt="Chip Image">
                <p>Master Card</p>
            </div>
            <img class="chip-img" src="./images/chip.png" alt="Chip">
        </div>
        <div class="card-number">
            <p>Card Number</p>
            <p>8050 5040 2030 3020</p>
        </div>
        <div class="card-info">
            <p class="holder-name">Ahmed Ghanem</p>
            <div class="valid-date">
                <p>Valid Thru</p>
                <p>05/28</p>
            </div>
        </div>
    </div>
</body>
</html>
